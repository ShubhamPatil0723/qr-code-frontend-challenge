<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../src/style.css">
</head>

<body>
  <div class="content">
    <div class="card">
      <div class="image-container">
        <img class="qr-code" src="../src/images/image-qr-code.png" alt="QR code">
      </div>
      <div class="text-container">
        <span class="title">Improve your front-end skills by building projects</span>
        <span class="description">Scan the QR code to visit Frontend mentor and take your coding skills to next
          level</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shubham Patil</a>.
  </div>
</body>

</html>
